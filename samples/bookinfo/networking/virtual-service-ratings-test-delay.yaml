metadata:
  name: reviews-route
  namespace: default
spec:
  hosts:
    - reviews
  http:
  - match:
    - uri:
        regex: ".*reviews.*"
    fault:
      delay:
        percentage:
          value: 25.0
        fixedDelay: 2s
    route:
    - destination:
        host: reviews
        subset: v2
  - route:
    - destination:
        host: reviews
        subset: v2